name: edr_test
version: "1.0"
author: Rex Steele
about: Runs several processes via Bash to imitate user actions and generate test telemetry
usage: edr_test <record_file> <ip_address> <dst_port> <src_port> <test_file> <process> [OPTIONS]
args:
    - record_file:
        help: Path and name of non-existant file to write csv record to
        required: true
        index: 1
    - ip_address:
        help: Destination IP Address for network test
        required: true
        index: 2
    - dst_port:
        help: Destination port for network test
        required: true
        index: 3
    - src_port:
        help: Source port for network test
        required: true
        index: 4
    - test_file:
        help: Path to existing directory ending with name of non-existant file
        required: true
        index: 5
    - process:
        help: Path and name of process to run
        required: true
        index: 6
    - commands:
        short: c
        long: commands
        value_name: commands
        takes_value: true
        multiple: true
        allow_hyphen_values: true
        help: Sets optional command line arguments for process.
